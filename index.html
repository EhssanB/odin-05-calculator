<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calc-ui">
        <div class="display"></div>
        <div class="button">
            <div class="modifyKeys">
                <div class="clear">AC</div>
                <div class="sign">+/-</div>
                <div class="percent">%</div>
            </div>
            <div class="numberContainer">
                <div class="number" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="number" id="4">4</div>
                <div class="number" id="5">5</div>
                <div class="number" id="6">6</div>
                <div class="number" id="7">7</div>
                <div class="number" id="8">8</div>
                <div class="number" id="9">9</div>
            </div>
            <div class="operatorContainer">
                <div class="operator" id="add">&plus;</div>
                <div class="operator" id="subtract">&minus;</div>
                <div class="operator" id="divide">&divide;</div>
                <div class="operator" id="multiply">&times;</div>
            </div>
        </div>
    </div>
</body>
</html>
